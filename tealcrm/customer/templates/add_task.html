<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task for Customer | TealCRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(120deg, #ffffff, #f0f4f8);
            font-family: 'Arial', sans-serif;
            height: 120vh;
        }
        
        header {
            background-color: #00796b;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }
        
        .header-title {
            font-size: 26px;
            margin: 0px;
            text-align: center;
            margin-left: 600px;
        }

        .dashboard-link {
            color: white;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #2b3a42, #3d4c57);;
            color: #fff;
            border: none;
            transition: background 0.3s;
        }

        .dashboard-link:hover {
            color: #cfd8dc;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
            color: #2e3b44;
        }
        
        .form-control {
            border: 2px solid #00796b;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .btn-secondary {
            margin-top: 10px;
            text-align: center;
            background-color: #ccc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #999;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="header-title">Add Task for Customer</h1>
        <a href="{% url 'customer_dashboard' %}" class="dashboard-link">Dashboard</a>
    </header>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h3>Task Information</h3>
            
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-edit"></i> Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="due_date"><i class="fas fa-calendar-alt"></i> Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>

            <div class="form-group">
                <label for="completed"><i class="fas fa-check-circle"></i> Completed</label>
                <input type="checkbox" name="completed">
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Task</button>
        </form>

        <a href="{% url 'task_list' customer_id %}" class="btn btn-secondary mt-4"><i class="fas fa-arrow-left"></i> Back to Task List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
